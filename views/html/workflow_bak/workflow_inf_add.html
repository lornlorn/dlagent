<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workflow Inf Add</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/base/bulma/bulma.min.css" />
    <!-- <script defer src="/static/js/FontAwesome/all.min.js"></script> -->
    <script src="/static/js/base/jquery/jquery-3.3.1.min.js"></script>
    <script src="/static/js/workflow/workflow_inf_add.js"></script>
</head>

<body>
    <div id="content">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" id="WfiName" type="text" placeholder="名称">
            </div>
        </div>

        <div class="field">
            <label class="label">Status</label>
            <div class="control">
                <span class="select">
                    <select id="WfiStatus">
                        <option>启用</option>
                        <option>禁用</option>
                    </select>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Description</label>
            <div class="control">
                <textarea class="textarea" type="text" id="WfiDesc" rows="2" placeholder="描述"></textarea>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <a class="button is-link is-outlined" id="submit">保存</a>
            </div>
        </div>
    </div>

    {{template "footer" .}}
</body>

</html>
