<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workflow Dtl</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/bulma/bulma.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/jquery/jquery.datatables-1.10.19.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/workflow/workflow_dtl.css" />
    <!-- <script defer src="/static/js/FontAwesome/all.min.js"></script> -->
    <script src="/static/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="/static/js/jquery/jquery.dataTables-1.10.19.min.js"></script>
    <script src="/static/js/workflow/workflow_dtl.js"></script>
    <script type="text/javascript">
        $(function () {
            // console.log("{{ .WfiStatus }}");
            $('#WfiStatus').val("{{ .WfiStatus }}");
        });
    </script>
</head>

<body>
    <!-- <div>{{ . }}</div> -->
    <div id="info">
        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" id="WfiName" type="text" value="{{ .WfiName }}">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="columns">
                    <div class="column is-one-third">
                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <label class="label">Status</label>
                                    <div class="control">
                                        <span class="select">
                                            <select id="WfiStatus">
                                                <option>启用</option>
                                                <option>禁用</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label" style="visibility:hidden">hidden</label>
                                    <div class="control is-fullwidth">
                                        <a class="button is-primary" id="update">保存</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <label class="label">Create</label>
                                    <div class="control">
                                        <input class="input" id="CreateTime" type="text" disabled value="{{ .CreateTime }}">
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label">Modify</label>
                                    <div class="control">
                                        <input class="input" id="ModifyTime" type="text" disabled value="{{ .ModifyTime }}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Description</label>
            <div class="control">
                <textarea class="textarea" type="text" id="WfiDesc" rows="2">{{ .WfiDesc }}</textarea>
            </div>
        </div>

    </div>

    <hr class="hr">

    <div id="ctrl">
        <div class="field is-grouped">
            <p class="control">
                <a class="button is-link is-outlined" id="add">
                    增加
                </a>
            </p>
        </div>
    </div>

    <hr class="hr">

    <div id="table">
        <table id="wfd" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Seq</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Shell</th>
                    <th>Cmd</th>
                    <th>Modify Time</th>
                    <th></th>
                </tr>
            </thead>
            <!--
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
                <th>Modify Time</th>
                <th></th>
            </tr>
        </tfoot>
        -->
        </table>
    </div>

    {{template "footer" .}}
</body>

</html>
