<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workflow Dtl</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/bulma/bulma.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/jquery/jquery.datatables-1.10.19.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/workflow/workflow_dtl.css" />
    <script defer src="/static/js/FontAwesome/all.min.js"></script>
    <script src="/static/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="/static/js/jquery/jquery.dataTables-1.10.19.min.js"></script>
    <script src="/static/js/workflow/workflow_dtl.js"></script>
</head>

<body>
    <div id="info">
        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" id="WfiName" type="text">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Status</label>
                            <div class="control">
                                <span class="select">
                                    <select id="WfiStatus">
                                        <option>可用</option>
                                        <option>禁用</option>
                                    </select>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Create</label>
                            <div class="control">
                                <input class="input" id="CreateTime" type="text" disabled value="aaa">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Modify</label>
                            <div class="control">
                                <input class="input" id="ModifyTime" type="text" disabled value="bbb">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Description</label>
            <div class="control">
                <textarea class="textarea" type="text" id="WfiDesc" rows="2"></textarea>
            </div>
        </div>

    </div>

    <hr class="hr">

    <div id="table">
        <table id="wfd" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Seq</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Shell</th>
                    <th>Cmd</th>
                    <th>Modify Time</th>
                    <th></th>
                </tr>
            </thead>
            <!--
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
                <th>Modify Time</th>
                <th></th>
            </tr>
        </tfoot>
        -->
        </table>
    </div>

    {{template "footer" .}}
</body>

</html>
