{{define "jobcontent"}}
<div class="columns">
    <div class="column is-one-fifth">
        <div class="field">
            <!-- <label class="label">作业名称</label> -->
            <h5 class="title is-5">作业名称</h5>
            <div class="control">
                <!-- <input class="input" type="text" placeholder="" id="jobname"> -->
                <textarea class="textarea" type="text" id="JobName" rows="2"></textarea>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="field">
            <!-- <label class="label">描述</label> -->
            <h5 class="title is-5">描述</h5>
            <div class="control">
                <textarea class="textarea" type="text" id="JobRemark" rows="2"></textarea>
            </div>
        </div>
    </div>
    <div class="column is-two-fifth">
        <div class="columns">
            <div class="column is-one-third">
                <div class="field">
                    <h5 class="title is-5" style="visibility:hidden">运行</h5>
                    <div class="control">
                        <!-- <a class="button is-large is-link" id="run">
                        <span class="icon">
                            <i class="fas fa-play"></i>
                        </span>
                        <span>运行</span>
                    </a> -->
                        <a class="button is-large is-link" id="run" data-JobId="">
                            <span class="icon">
                                <i class="fas fa-play"></i>
                            </span>
                            <span>运行</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <div class="control">
                        <a class="button is-danger is-large is-outlined" id="del" data-JobId="">
                            <span class="icon">
                                <i class="fas fa-trash-alt"></i>
                            </span>
                            <span>删除作业</span>
                        </a>
                    </div>
                    <div class="control">
                        <a class="button is-primary is-large is-outlined" id="save" data-JobId="">
                            <span class="icon">
                                <i class="fas fa-save"></i>
                            </span>
                            <span>保存作业</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="jobflows">

</div>
{{end}}
