<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JOB LIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/bulma/bulma.min.css" />
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script defer src="/static/js/FontAwesome/all.min.js"></script>
    <script src="/static/js/test/joblist.js"></script>
</head>

<body>

    <div class="columns">
        <div class="column is-one-fifth">

            <nav class="panel">
                {{range $idx,$obj := .}}
                <a class="panel-block" onclick="showContent(this);">
                    <span class="panel-icon">
                        <i class="fas fa-wrench" aria-hidden="true"></i>
                    </span>
                    <p data-JobId="{{$obj.JobId}}">{{$idx}}->{{$obj.JobName}}</p>
                </a>
                {{end}}
            </nav>
        </div>

        <div class="column content">
            <div class="columns">
                <div class="column is-one-fifth">
                    <div class="field">
                        <!-- <label class="label">作业名称</label> -->
                        <h5 class="title is-5">作业名称</h5>
                        <div class="control">
                            <!-- <input class="input" type="text" placeholder="" id="jobname"> -->
                            <textarea class="textarea" type="text" id="JobName" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <!-- <label class="label">描述</label> -->
                        <h5 class="title is-5">描述</h5>
                        <div class="control">
                            <textarea class="textarea" type="text" id="JobRemark" rows="2"></textarea>
                        </div>
                    </div>
                </div>

            </div>

            <div class="field">
                <h5 class="title is-5">作业流</h5>
            </div>

            <div id="jobflows">

            </div>
        </div>
    </div>

    {{template "footer" .}}

</body>

</html>
